name: Focal Testing

on: 
  push:
    branches:
      - gcc10-fixes

env: 
  container: "fluidity/actions:focal-${{ github.sha }}"

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/actions/Dockerfile.actions.focal
          push: true
          tags: ${{ env.container }}

  github-testing:

    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
  
    strategy:

      fail-fast: false

      matrix:

        name: [ "Unit", "Short"]
          
        include:
        
          - name: "Unit"
            command: "make unittest"
            output: "test_results_unittests.xml"
          
          - name: "Short"
            command: "make test"
            output: "test_results.xml"

    steps:
    
      - name: ${{ matrix.name }}
        run: |
         chmod 777 .
         docker pull ${{ env.container }}
         docker run -v $PWD:/host ${{ env.container }} /bin/bash -c "${{ matrix.command }} && cp -v tests/${{ matrix.output }} /host/focal-${{ matrix.output}}"

      - uses: actions/upload-artifact@v2
        with:
          path: focal-${{ matrix.output }}


  remote-testing:

    name: "Medium"
    runs-on: self-hosted
    needs: build
    timeout-minutes: 1440
    
    steps:

      - uses: colpal/actions-clean@v1
        if: ${{ always() }}
    
      - name: ${{ matrix.name }}
        run: |
         chmod 777 .
         docker pull ${{ env.container }}
         docker run -v $PWD/results:/host ${{ env.container }} /bin/bash -c "make mediumtest && cp -v tests/test_results_medium.xml /host/focal-test_results_medium.xml"

      - uses: actions/upload-artifact@v2
        with:
          path: focal-test_results_medium.xml

      - uses: colpal/actions-clean@v1
        if: ${{ always() }}
      
  JUnit:

    name: JUnit publishing
    runs-on: ubuntu-latest
    if: always()
    needs: [ github-testing, remote-testing ]

    steps:

      - uses: actions/download-artifact@v2

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: '**/focal-test*.xml'
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: Focal test report
          fail_on_failure: true
