name: Focal Testing

on: 
  push:
    branches:
      - gcc10-fixes

env: 
  container: "fluidity/actions:focal-${{ github.sha }}"

jobs:

  build:
  
    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/actions/Dockerfile.actions.focal
          push: true
          tags: ${{ env.container }}

  testing:

    name: ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: build
  
    strategy:

      fail-fast: false

      matrix:

        name: [ "Unit", "Short"]
          
        include:
        
          - name: "Unit"
            command: "make unittest"
            output: "test_results_unittests.xml"
          
          - name: "Short"
            command: "make test"
            output: "test_results.xml"

    steps:
    
      - name: ${{ matrix.name }}
        run: |
         chmod 777 .
         docker pull ${{ env.container }}
         docker run -v $PWD:/host ${{ env.container }} /bin/bash -c "${{ matrix.command }} && cp -v tests/${{ matrix.output }} /host"
         
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: ${{ matrix.output }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: ${{ matrix.name }} test report
          fail_on_failure: false
