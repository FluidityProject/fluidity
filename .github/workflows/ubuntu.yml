name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build ${{ matrix.release }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release: [bionic, focal, groovy]
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: docker/actions/Dockerfile.actions.${{ matrix.release }}
          push: true
          tags: fluidity/actions:${{ matrix.release }}-${{ github.sha }}

  unittest:
    name: Unit tests - ${{ matrix.release }}
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        release: [bionic, focal, groovy]
        output: [test_results_unittests.xml]

    steps:
      - name: Testing ${{ matrix.release }}
        run: "chmod 777 .

          docker pull fluidity/actions:${{ matrix.release }}-${{ github.sha }}

          docker run -v $PWD:/host \
          fluidity/actions:${{ matrix.release }}-${{ github.sha }} \
          /bin/bash -c \"make unittest && cp -v tests/${{ matrix.output }} \
          /host/${{ matrix.release }}-${{ matrix.output }}\""
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.release }}-${{ matrix.output }}
          name: xml_outputs
      - name: JUnit report for ${{ matrix.name }}
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: ${{ matrix.release }}-${{ matrix.output }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: Unittest report for ${{ matrix.release }}
          fail_on_failure: true

  get-lists:
    name: Generate JSON files that contain tests to be executed
    runs-on: ubuntu-latest
    needs: build

    outputs:
      test-matrix: ${{ steps.set-matrices.outputs.test-matrix }}
      longtest-matrix: ${{ steps.set-matrices.outputs.longtest-matrix }}
    steps:
      - name: Generate JSON files
        id: set-matrices
        run: "tools/testharness.py --just-list --github github_tests.json

          tools/testharness.py -l long -l vlong --just-list \
          --github github_longtests.json

          echo \"::set-output name=test-matrix::\
            $(echo $(cat github_tests.json))\"

          echo \"::set-output name=longtest-matrix::\
            $(echo $(cat github_longtests.json))\""

  test:
    name: Tests - ${{ matrix.release }}
    runs-on: ubuntu-latest
    needs: get-lists

    strategy:
      fail-fast: false
      matrix:
        release: [bionic, focal, groovy]
        test-xml: ${{fromJSON(needs.get-lists.outputs.test-matrix)}}

    steps:
      - name: Testing ${{ matrix.test-xml }} on ${{ matrix.release }}
        run: "chmod 777 .

          docker pull fluidity/actions:${{ matrix.release }}-${{ github.sha }}

          docker run -v $PWD:/host \
          fluidity/actions:${{ matrix.release }}-${{ github.sha }} \
          /bin/bash -c \"bin/testharness -f ${{ matrix.test-xml }} \
          -x ${{ matrix.release }}-${{ matrix.test-xml }} \
          && cp -v ${{ matrix.release }}-${{ matrix.test-xml }} /host\""
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.release }}-${{ matrix.test-xml }}
          name: xml_outputs
      - name: JUnit report for ${{ matrix.name }}
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: ${{ matrix.release }}-${{ matrix.test-xml }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: Report for ${{ matrix.test-xml }} on ${{ matrix.release }}
          fail_on_failure: true

  longtest:
    name: Longtests - ${{ matrix.release }}
    runs-on: ubuntu-latest
    needs: get-lists

    strategy:
      fail-fast: false
      matrix:
        release: [focal]
        test-xml: ${{fromJSON(needs.get-lists.outputs.longtest-matrix)}}

    steps:
      - name: Testing ${{ matrix.test-xml }} on ${{ matrix.release }}
        run: "chmod 777 .

          docker pull fluidity/actions:${{ matrix.release }}-${{ github.sha }}

          docker run -v $PWD:/host \
          fluidity/actions:${{ matrix.release }}-${{ github.sha }} /bin/bash \
          -c \"git clone https://github.com/fluidityproject/longtests \
          && bin/testharness -l long -l vlong -f ${{ matrix.test-xml }} \
          -x ${{ matrix.release }}-${{ matrix.test-xml }} \
          && cp -v ${{ matrix.release }}-${{ matrix.test-xml }} /host\""
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: ${{ matrix.release }}-${{ matrix.test-xml }}
          name: xml_outputs
      - name: JUnit report for ${{ matrix.name }}
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: ${{ matrix.release }}-${{ matrix.test-xml }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          check_name: Report for ${{ matrix.test-xml }} on ${{ matrix.release }}
          fail_on_failure: true
